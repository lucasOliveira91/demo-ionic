<ion-header>

  <ion-navbar>
    <button io-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="custumer?.imageUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>
  <h2 text-center>{{custumer?.nome}}</h2>
  <p text-center>{{custumer?.email}}</p>

<ion-card>
  <ion-card-header>
    Enviar Imagem de perfil
  </ion-card-header>

  <ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
      <button ion-button *ngIf="picture" outline block (click)="sendPicture()">send Image</button> 
      <button ion-button *ngIf="picture" outline block (click)="cancel()">Throw away image</button> 
    </ion-item>
  </ion-card-header>
</ion-card>
</ion-content>
